<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Eventos</title>
    <link rel="stylesheet" type="text/css" href="gestorControle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="gestorControle.js"></script>
</head>
<body>
    <!-- Menu lateral e título da aba -->
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-img"></div>
                <div class="profile-name">
                    <p>{Nome Sobrenome}</p>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li>Perfil</li>
                    <li>Equipe</li>
                    <li>Eventos</li>
                    <li>Feedback</li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#">Sair da Conta</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <p>Seja <span class="username">Bem vindo, {gestor_username}</span></p>
            </header>

            <!-- Aba principal -->
            <section class="control">
                <div class="tabs">
                    <div class="tab active" id="control-tab">Controle da Equipe</div>
                </div>
                <!-- Botões das planilhas -->
                <div id="control-form">
                    <button class="card" id="bot-vol">
                        <div class="card-header">
                            <span>Planilha Voluntários</span>
                        </div>
                        <div class="card-body">
                            <div class="progress-bar">
                                <div class="progress" style="width: 70%;"></div>
                            </div>
                            <i class="fa-solid fa-users-gear icon-large"></i>
                        </div>
                    </button>
                    <div class="card" id="bot-ppa">
                        <div class="card-header">
                            <span>Planilha Pessoas Que Procuram Ajuda</span>
                        </div>
                        <div class="card-body">
                            <div class="progress-bar">
                                <div class="progress" style="width: 20%;"></div>
                            </div>
                            <i class="fa-solid fa-hand-holding-heart icon-large"></i>
                        </div>
                    </div>
                </div>
            </section>
            <p></p>

            <!-- Nova aba para Planilha Voluntários -->
            <section class="control" id="volunteers-tab" style="display: none;">
                <div class="tabs">
                    <div class="tab active" id="volunteers-tab-header">Planilha Voluntários</div>
                </div>
                <div id="volunteers-content">
                    <!-- Conteúdo da aba Planilha Voluntários -->
                    <p>Conteúdo da Planilha Voluntários</p>
                </div>
            </section>
            
            <!-- Nova aba para Planilha Pessoas Ajudadas -->
            <section class="control" id="pessoas-tab" style="display: none;">
                <div class="tabs">
                    <div class="tab active" id="pessoas-tab-header">Planilha Pessoas Ajudadas</div>
                </div>
                <div id="pessoas-content">
                    <!-- Conteúdo da aba Planilha Voluntários -->
                    <p>Conteúdo da Planilha Pessoas ajudadas </p>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
