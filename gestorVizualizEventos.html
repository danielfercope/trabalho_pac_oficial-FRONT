<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="gestorVizualizEventos.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-img"></div>
                <div class="profile-name">
                    <p>{Nome Sobrenome}</p>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li>Gestor</li>
                    <li>Perfil</li>
                    <li>Controle</li>
                    <li>Eventos</li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#">Sair da Conta</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <p>Seja <span class="username">Bem vindo, {gestor_username}</span></p>
            </header>
            <section class="events">
                <div class="tabs">
                    <button class="tab">Criar Eventos</button>
                    <button class="tab active">Visualizar Eventos</button>
                </div>
                <div class="events-cards">
                    <div class="card">
                        <div class="card-img"></div>
                        <div class="card-info">
                            <h3>Evento 1</h3>
                            <p>Última edição: dd/mm/aaa</p>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Deletar</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img"></div>
                        <div class="card-info">
                            <h3>Evento 2</h3>
                            <p>Última edição: dd/mm/aaa</p>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Deletar</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img"></div>
                        <div class="card-info">
                            <h3>Evento 3</h3>
                            <p>Última edição: dd/mm/aaa</p>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Deletar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
