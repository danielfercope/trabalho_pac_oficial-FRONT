<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Laura/login.css">
    <title>Login Page</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Bem Vindo, Gestor!</h2>
            <p>Para continuar conectado, favor fazer login com sua conta</p>
            <a href="create_account_gestor.html">
                <button>Criar Conta</button>
            </a>
        </div>
        <div class="right" >
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <div class="forgot-password"><a href="#">Esqueceu sua senha?</a></div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
