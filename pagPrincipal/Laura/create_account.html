<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABA VOLUNTÁRIO</title>
    <link rel="stylesheet" href="/Laura/style_create.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Criar Conta</h1>
            <p class="create_text">Crie uma conta para se voluntariar!</p>
            <p class="create_text">Seus dados não serão compartilhados com ninguém</p>
            <form id="create-account-form">
                <label for="name">Nome</label>
                <input id="name" name="nomeVoluntario" type="text" placeholder="Digite seu nome" required>
                
                <label for="e-mail">E-mail</label>
                <input id="e-mail" name="emailVoluntario" type="email" placeholder="Digite seu e-mail" required>
                
                <label for="password">Senha</label>
                <input id="password" name="pinVoluntario" type="password" placeholder="Digite sua senha" required>

                <label for="number">Número de celular</label>
                <input id="telefone" name="telefoneVoluntario" type="text" placeholder="Digite o seu número de celular" required>

                <button class="create" type="submit">Criar conta</button>
            </form>
        </div>
        <div class="welcome-container">
            <h2>Olá, Amigo!</h2>
            <p>Cadastre seus dados pessoais e junte-se a nós nessa jornada</p>
            <br>
            <a class="login-btn" href="login.html">Login</a>
        </div>
    </div>
    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = new FormData(event.target);
            const data = {
                nomeVoluntario: formData.get('nomeVoluntario'),
                emailVoluntario: formData.get('emailVoluntario'),
                pinVoluntario: formData.get('pinVoluntario'),
                telefoneVoluntario: formData.get('telefoneVoluntario')
            };

            // Log to check values before sending
            console.log('Data to be sent:', data);

            fetch('http://127.0.0.1:5000/cadastrar-voluntarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json().then(data => ({status: response.status, body: data})))
            .then(response => {
                if (response.status === 201) {
                    alert('Conta criada com sucesso!');
                    window.location.href = 'login.html';
                } else {
                    alert('Erro ao criar conta! ' + (response.body.message || ''));
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao criar conta!');
            });
        });
    </script>
</body>
</html>
