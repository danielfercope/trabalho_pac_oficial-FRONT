<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Feedback</title>
    <link rel="stylesheet" type="text/css" href="gestorFeedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="gestorFeedback.js"></script>
</head>
<body>
    <!-- Menu lateral e título da aba -->
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-img"></div>
                <div class="profile-name">
                    <p>{Nome Sobrenome}</p>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li>Perfil</li>
                    <li>Equipe</li>
                    <li>Eventos</li>
                    <li>Feedback</li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#">Sair da Conta</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <p>Seja <span class="username">Bem vindo, {gestor_username}</span></p>
            </header>

            <!-- Aba principal -->
            <section class="feed">
                <div class="tabs">
                    <div class="tab active" id="feed-tab">Feedbacks</div>
                </div>
                
                <!-- Feedbacks--> 
                <div id="feed-form">
                    <div class="botoes-feed">
                        <div class="card" id="bot-fed">
                            <div class="card-header">
                                <div class="card-header-icon">
                                    <i class="fa-solid fa-arrow-down"></i>
                                    <span>Feedback do usuario João</span>
                                </div>
                                <div class="card-header-right">
                                    <span>dd/mm/aa</span>
                                    <button class="bot-deleta-feed"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <!-- Dropdown--> 
                    <div class="dropdown-content" id="dropdown-fed">
                        <div class="descricao-dados-container">
                            <div class="descricao-feed">
                                <p>Detalhes do feedback do usuário João...</p>
                            </div>
                            <div class="dados-feed">
                                <p>Telefone:</p>
                                <p>Email:</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Popup de Deletar feedback -->
                <div id="confirmation-modal-feed" class="hidden modal">
                    <div class="modal-content-feed">
                        <p>Tem certeza que deseja deletar este feedback?</p>
                        <button id="confirm-delete-feed">Sim</button>
                        <button id="cancel-delete-feed">Não</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
